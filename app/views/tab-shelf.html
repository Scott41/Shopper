<ion-view view-title="Shelf">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items | orderBy: 'name'" ng-disabled="item.selected" ng-class="item.selected ? 'item-positive' : ''" type="item-text-wrap">
        <div class="left shelf-item-name" ng-click="!item.selected ? toggle(item) : '' ">
          <h2>{{item.name}}</h2>
        </div>
        <input class="right shelf-item-input" type="text" ng-model="item.aisle" ng-maxlength="12" ng-trim="true" placeholder="aisle" />
        <ion-option-button class="button-energized" ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
