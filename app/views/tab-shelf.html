<ion-view view-title="Shelf">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items | orderBy: 'name'" ng-click="!item.selected ? toggle(item) : '' " ng-disabled="item.selected" ng-class="item.selected ? 'item-dark' : ''" type="item-text-wrap">
        <h2>{{item.name}}</h2>
        <ion-option-button class="button-energized" ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
