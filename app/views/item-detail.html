<ion-view view-title="{{item.name}}">
    <ion-content class="padding">
        <ul>
            <li>Name: {{item.name}}</li>
            <li>Id: {{item.id}}</li>
            <li>Last Bought: {{item.lastBought || "never"}}</li>
            <li>Times Bought: {{item.timesBought}}</li>
            <li>Selected: {{item.selected}}</li>
        </ul>
    </ion-content>
</ion-view>
