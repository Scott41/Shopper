<ion-view view-title="List">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap">
        <h2>{{item.name}}</h2>
        <p>{{item.lastBought}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-warning" ng-click="remove(item)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
